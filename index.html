<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
  </head>
  <body>
    <section class="title">
      <h1>Minesweeper</h1>

        <div>1</div>
        <div>2</div>

        <div>5</div>
